<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Studios</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- CDN for React and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.18.9/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-fadeInUp {
            animation: fadeInUp 1s ease forwards;
        }

        .animate-floating {
            animation: floating 3.5s ease-in-out infinite;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Menu */
        .mobile-menu {
            transition: transform 0.3s ease;
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Navigation Component
        const Navigation = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navLinks = [
                { href: "#home", label: "Home" },
                { href: "#features", label: "Features" },
                { href: "#commands", label: "Commands" },
                { href: "#group-wall", label: "Group Wall" },
                { href: "#partnership", label: "Partnership" },
                { href: "#info", label: "Info" },
            ];

            const handleSmoothScroll = (e, href) => {
                e.preventDefault();
                const target = document.querySelector(href);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
                setIsMobileMenuOpen(false);
            };

            return (
                <header className="fixed top-0 w-full bg-black/15 backdrop-blur-xl z-50 transition-all duration-300">
                    <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
                        <div className="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent hover:scale-105 transition-transform">
                            Sensory Studios
                        </div>
                        <button className="md:hidden text-yellow-400" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            {isMobileMenuOpen ? '‚úñ' : '‚ò∞'}
                        </button>
                        <ul className={`md:flex gap-8 ${isMobileMenuOpen ? 'block' : 'hidden'} md:block absolute md:static top-16 left-0 w-full md:w-auto bg-black/90 md:bg-transparent p-4 md:p-0 mobile-menu`}>
                            {navLinks.map(link => (
                                <li key={link.href}>
                                    <a
                                        href={link.href}
                                        className="text-white hover:text-yellow-400 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bottom-[-5px] after:left-0 after:bg-yellow-400 after:transition-all hover:after:w-full"
                                        onClick={(e) => handleSmoothScroll(e, link.href)}
                                    >
                                        {link.label}
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </nav>
                </header>
            );
        };

        // Hero Component
        const Hero = () => {
            useEffect(() => {
                const createSparkle = () => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.querySelector('#home').appendChild(sparkle);

                    sparkle.animate([
                        { opacity: 0, transform: 'scale(0) rotate(0deg)' },
                        { opacity: 1, transform: 'scale(1.5) rotate(180deg)' },
                        { opacity: 0, transform: 'scale(0) rotate(360deg)' }
                    ], { duration: 2500, easing: 'ease-in-out' });

                    setTimeout(() => sparkle.remove(), 2500);
                };

                const interval = setInterval(createSparkle, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <section id="home" className="min-h-screen flex items-center justify-center text-center bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd66f30')] bg-cover bg-fixed bg-center relative pt-24" style={{ backgroundAttachment: 'fixed' }}>
                    <div className="absolute inset-0 bg-black/50 z-10"></div>
                    <div className="container mx-auto px-4 relative z-20">
                        <h1 className="text-5xl md:text-7xl font-bold animate-floating mb-6 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">üéÆ Sensory Studios</h1>
                        <p className="text-xl md:text-2xl mb-4 animate-fadeInUp"><strong className="typing">Built for communities, powered by passion.</strong></p>
                        <p className="text-lg max-w-3xl mx-auto mb-6 animate-fadeInUp delay-300">Sensory Studios is a powerful Discord bot that brings together everything you need to manage your Roblox-focused Discord server ‚Äî all in one place, and <strong>completely free</strong>.</p>
                        <div className="flex gap-4 justify-center flex-wrap animate-fadeInUp delay-600">
                            <a href="https://discord.com/oauth2/authorize?client_id=1363265053431959794" target="_blank" className="px-8 py-3 rounded-full bg-gradient-to-r from-orange-500 to-yellow-400 text-black font-semibold hover:scale-105 hover:shadow-xl transition-all">ü§ñ Invite Bot</a>
                            <a href="https://discord.gg/femcg5mWNp" target="_blank" className="px-8 py-3 rounded-full bg-yellow-400/15 text-yellow-400 border-2 border-yellow-400/40 backdrop-blur-xl hover:scale-105 hover:shadow-xl transition-all">üí¨ Support Server</a>
                        </div>
                        <div className="mt-8 text-yellow-400 font-bold text-xl">No paywalls. Just great features.</div>
                    </div>
                </section>
            );
        };

        // Features Component
        const Features = () => {
            const features = [
                { icon: "üõ°Ô∏è", title: "Moderation Tools", description: "Comprehensive moderation features including kick, ban, mute, and channel management." },
                { icon: "üéÆ", title: "Roblox Group Integration", description: "Seamlessly integrate with your Roblox group, link roles, and manage permissions." },
                { icon: "‚ö°", title: "Useful Commands", description: "Essential utility commands for server information and community interaction." },
                { icon: "üÜì", title: "Completely Free", description: "No paywalls, no premium tiers, no hidden costs." },
            ];

            return (
                <section id="features" className="py-24 bg-black/25">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl font-bold text-center mb-12 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent fade-in">‚ú® Bot Features</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((feature, index) => (
                                <div key={index} className="bg-white/12 backdrop-blur-xl p-8 rounded-2xl text-center hover:scale-105 hover:shadow-2xl transition-all border border-white/25 fade-in" style={{ animationDelay: `${index * 200}ms` }}>
                                    <div className="text-5xl mb-4">{feature.icon}</div>
                                    <h3 className="text-xl font-semibold text-yellow-400 mb-4">{feature.title}</h3>
                                    <p className="text-gray-300">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Commands Component
        const Commands = () => {
            const commands = [
                { category: "üìö General Commands", commands: ["\\help", "\\info", "\\ticket <reason>", "\\dev <message>", "\\roles"], description: "Essential commands for general bot usage." },
                { category: "üõ°Ô∏è Moderation Commands", commands: ["\\setup", "\\kick @user [reason]", "\\ban @user [reason]", "\\mute @user", "\\purge <number>"], description: "Comprehensive moderation tools." },
                { category: "üëë Role Management", commands: ["\\add-role @user <role-name>", "\\roles"], description: "Manage user roles and permissions." },
                { category: "üîí Channel Control", commands: ["\\lock-channel", "\\unlock-channel", "\\channel #channel your message"], description: "Control channel permissions." },
            ];

            return (
                <section id="commands" className="py-24 bg-black/10">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl font-bold text-center mb-12 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent fade-in">üéÆ Bot Commands</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {commands.map((command, index) => (
                                <div key={index} className="bg-black/35 p-6 rounded-xl border-l-4 border-yellow-400 hover:scale-105 transition-all fade-in" style={{ animationDelay: `${index * 200}ms` }}>
                                    <h4 className="text-orange-500 text-lg font-semibold mb-4">{command.category}</h4>
                                    {command.commands.map((cmd, idx) => (
                                        <div key={idx} className="bg-black/40 p-2 rounded-lg mb-2 text-yellow-400 font-mono text-sm">{cmd}</div>
                                    ))}
                                    <p className="text-gray-300 mt-4">{command.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Group Wall Component
        const GroupWall = () => {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const groupId = 'YOUR_ROBLOX_GROUP_ID'; // Replace with your actual Roblox group ID

            useEffect(() => {
                const fetchGroupWall = async () => {
                    try {
                        const response = await fetch(`https://your-proxy-server.com/api/groups/${groupId}/wall/posts`, {
                            headers: { 'Authorization': 'Bearer YOUR_API_KEY' }
                        });
                        const data = await response.json();
                        if (data?.data?.length) {
                            const postsWithUserData = await Promise.all(data.data.slice(0, 6).map(async (post) => {
                                const userData = await fetchUserDetails(post.poster.userId);
                                return { ...post, user: userData };
                            }));
                            setPosts(postsWithUserData);
                        }
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching group wall:', error);
                        setPosts([]);
                        setLoading(false);
                    }
                };

                fetchGroupWall();
                const interval = setInterval(fetchGroupWall, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchUserDetails = async (userId) => {
                try {
                    const response = await fetch(`https://your-proxy-server.com/api/users/${userId}`, {
                        headers: { 'Authorization': 'Bearer YOUR_API_KEY' }
                    });
                    const userData = await response.json();
                    const roleResponse = await fetch(`https://your-proxy-server.com/api/groups/${groupId}/roles`, {
                        headers: { 'Authorization': 'Bearer YOUR_API_KEY' }
                    });
                    const roleData = await roleResponse.json();
                    const userRole = roleData.roles.find(role => role.members.some(member => member.userId === userId));

                    return {
                        username: userData.name || 'Unknown',
                        avatar: `https://www.roblox.com/Thumbs/Avatar.ashx?x=50&y=50&userId=${userId}`,
                        role: userRole ? userRole.name : 'Member'
                    };
                } catch (error) {
                    return { username: 'Unknown', avatar: 'https://via.placeholder.com/50', role: 'Member' };
                }
            };

            return (
                <section id="group-wall" className="py-24 bg-black/25">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl font-bold text-center mb-12 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent fade-in">üåü Group Wall</h2>
                        {loading ? (
                            <p className="text-center text-gray-300">Loading group wall...</p>
                        ) : posts.length ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {posts.map((post, index) => (
                                    <div key={index} className="bg-white/12 backdrop-blur-xl p-6 rounded-xl border border-white/25 hover:scale-105 transition-all fade-in" style={{ animationDelay: `${index * 200}ms` }}>
                                        <div className="flex items-center gap-4 mb-4">
                                            <img src={post.user.avatar} alt={`${post.user.username} PFP`} className="w-12 h-12 rounded-full border-2 border-yellow-400 object-cover" />
                                            <div>
                                                <div className="text-yellow-400 font-semibold">{post.user.username}</div>
                                                <div className="text-orange-500 text-sm">{post.user.role}</div>
                                            </div>
                                        </div>
                                        <p className="text-gray-300">{post.body || 'No message content'}</p>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-center text-gray-300">No posts found on the group wall.</p>
                        )}
                    </div>
                </section>
            );
        };

        // Partnership Component
        const Partnership = () => (
            <section id="partnership" className="py-24 bg-black/30 text-center">
                <div className="container mx-auto px-4">
                    <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 fade-in">ü§ù Partnerships</h2>
                    <div className="text-3xl text-orange-500 font-semibold animate-pulse">Coming Soon</div>
                </div>
            </section>
        );

        // Info Component
        const Info = () => (
            <section id="info" className="py-24 bg-black/15">
                <div className="container mx-auto px-4 text-center">
                    <h2 className="text-4xl md:text-5xl font-bold mb-8 text-yellow-400 fade-in">üìã About Sensory Studios</h2>
                    <div className="max-w-3xl mx-auto text-gray-300 space-y-6 fade-in">
                        <p><strong>Built for communities, powered by passion.</strong> Sensory Studios is a comprehensive Discord bot specifically designed for Roblox-focused communities.</p>
                        <p><strong>üéÆ Roblox-Focused Features:</strong><br />‚Ä¢ Roblox Group Integration & Role Syncing<br />‚Ä¢ Specialized Moderation<br />‚Ä¢ Essential Utility Commands<br />‚Ä¢ Professional Support System</p>
                        <p><strong>üÜì Completely Free:</strong><br />‚Ä¢ No Premium Tiers<br />‚Ä¢ All Features Available<br />‚Ä¢ No Hidden Costs<br />‚Ä¢ Built by the Community</p>
                        <p><strong>üìû Support & Community:</strong><br />Join our support server to get help, share feedback, and connect with other Roblox server owners.</p>
                        <p className="text-yellow-400 font-bold text-xl mt-8">Manage your server with Sensory Studios today.</p>
                    </div>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer className="bg-black/50 py-12 text-center">
                <div className="container mx-auto px-4">
                    <p className="text-gray-300 mb-6">¬© 2025 Sensory Studios. All rights reserved. | Made with ‚ù§Ô∏è for the Roblox community</p>
                    <div className="flex gap-4 justify-center">
                        <a href="https://discord.gg/femcg5mWNp" target="_blank" className="px-6 py-2 rounded-full bg-yellow-400/15 text-yellow-400 border-2 border-yellow-400/40 backdrop-blur-xl hover:scale-105 transition-all">Support Server</a>
                        <a href="https://discord.com/oauth2/authorize?client_id=1363265053431959794" target="_blank" className="px-6 py-2 rounded-full bg-gradient-to-r from-orange-500 to-yellow-400 text-black font-semibold hover:scale-105 transition-all">Invite Bot</a>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            useEffect(() => {
                // Scroll effects
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.15, rootMargin: '0px 0px -50px 0px' });

                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

                // Typing effect
                const typingElement = document.querySelector('.typing');
                if (typingElement) {
                    const text = typingElement.textContent;
                    typingElement.textContent = '';
                    let i = 0;
                    const typeWriter = () => {
                        if (i < text.length) {
                            typingElement.textContent += text.charAt(i);
                            i++;
                            setTimeout(typeWriter, 60);
                        }
                    };
                    setTimeout(typeWriter, 1200);
                }

                // Header scroll effect
                const header = document.querySelector('header');
                const handleScroll = () => {
                    if (window.scrollY > 100) {
                        header.style.background = 'rgba(0, 0, 0, 0.35)';
                        header.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.3)';
                    } else {
                        header.style.background = 'rgba(0, 0, 0, 0.15)';
                        header.style.boxShadow = 'none';
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div>
                    <Navigation />
                    <Hero />
                    <Features />
                    <Commands />
                    <GroupWall />
                    <Partnership />
                    <Info />
                    <Footer />
                </div>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
